<link rel="import" href="../polymer/polymer.html">

<!--
`pjk-color-block`
A practice element

@demo demo/index.html
-->

<dom-module id="pjk-color-block" attributes="bgColor">
  <template>
    <style>
      :host {
        display: inline-block;;
        width: 200px;
        height: 200px;
        border: solid 1px silver;
      }
      .bg-container {
        width: inherit;
        height: inherit;
      }
      h2 {
        margin: 0;
      }
    </style>
    <div class="bg-container" style="background-color: {{bgColor}}">
      <h2>Hello [[prop1]]</h2>
    </div>
  </template>

  <script>
    Polymer({

      is: 'pjk-color-block',
      properties: {
        prop1: {
          type: String,
          value: 'pjk-color-block',
        },
        bgColor: {
          type: String,
          value: 'red',
        },
      },

    });
  </script>
</dom-module>
